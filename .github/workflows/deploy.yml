name: Deploy

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up GraalVM
      uses: graalvm/setup-graalvm@v1
      with:
        java-version: '21'
        distribution: 'graalvm'
        github-token: ${{ secrets.GITHUB_TOKEN }}

    - name: Build Native Image
      run: ./mvnw package -Pnative -Dquarkus.native.container-build=false

    - name: Prepare lowercase Docker namespace
      shell: bash
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      run: |
        # Docker image names must be lowercase
        echo "DOCKER_NS=${DOCKER_USERNAME,,}" >> "$GITHUB_ENV"

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: src/main/docker/Dockerfile.native-micro
        push: true
        tags: |
          ${{ env.DOCKER_NS }}/batch-service:latest
          ${{ env.DOCKER_NS }}/batch-service:${{ github.ref_name }}
