# RabbitMQ Configuration
amqp-host=localhost
amqp-port=5672
amqp-username=guest
amqp-password=guest
rabbitmq-queue=batch-queue

# Telegram Bot Configuration
telegram-bot-token=YOUR_BOT_TOKEN

# SmallRye Reactive Messaging - Outgoing
mp.messaging.outgoing.batch-queue-out.connector=smallrye-rabbitmq
mp.messaging.outgoing.batch-queue-out.queue.name=${rabbitmq-queue}
mp.messaging.outgoing.batch-queue-out.host=${amqp-host}
mp.messaging.outgoing.batch-queue-out.port=${amqp-port}
mp.messaging.outgoing.batch-queue-out.username=${amqp-username}
mp.messaging.outgoing.batch-queue-out.password=${amqp-password}

# Scheduler
quarkus.scheduler.enabled=true
